    <div class="container">
      <main class="mainContact d-flex">
        <!-- Formulario -->
        <section class="">
          <div class="card shadow col-xs-12 col-sm-25 col-md-12 col-lg-10 p-4">
            <div class="mb-4 d-flex justify-content-start align-items-center">
              <h4><i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
            </div>
            <div class="mb-1">
              <form id="contacto">
                <div class="mb-4 d-flex justify-content-between">
                  <div>
                    <label for="nombre">
                      <i class="bi bi-person-fill"></i> Nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="nombre"
                      id="nombre"
                      required
                    />
                    <div class="nombre text-danger"></div>
                  </div>
                  <div>
                    <label for="apellido">
                      <i class="bi bi-person-bounding-box"></i>
                      Apellido</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="apellido"
                      id="apellido"
                      required
                    />
                    <div class="apellido text-danger"></div>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="correo"
                    ><i class="bi bi-envelope-fill"></i> Correo</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="correo"
                    id="correo"
                    required
                  />
                  <div class="correo text-danger"></div>
                </div>
                <div class="mb-4">
                  <label for="Celular"
                    ><i class="bi bi-envelope-fill"></i> Celular</label
                  >
                  <input
                    type="celular"
                    class="form-control"
                    name="celular"
                    id="celular"
                    required
                  />
                  <div class="celular text-danger"></div>
                </div>

                <div class="mb-4">
                  <label for="consulta">
                    <i class="bi bi-chat-right-dots-fill" required></i>
                    Consulta</label
                  >
                  <textarea
                    name="consulta"
                    id="consulta"
                    class="form-control"
                  ></textarea>
                  <div class="consulta text-danger"></div>
                </div>

                <div class="mb-2">
                  <button
                    id="botton"
                    class="col-12 btn btn-primary d-flex justify-content-between"
                  >
                    <span>Enviar </span
                    ><i id="icono" class="bi bi-cursor-fill"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
        <!-- Iframes  -->
        <section class="">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1703.2724471506522!2d-64.2313363418957!3d-31.371535695354808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432992578d0cf55%3A0xb49824fae8ec24fc!2zQXYuIFJhZmFlbCBOw7rDsWV6IDQwMDAsIFg1MDAwIEPDs3Jkb2Jh!5e0!3m2!1ses-419!2sar!4v1670972025433!5m2!1ses-419!2sar"
