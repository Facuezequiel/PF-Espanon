<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../Images/polishingbanner.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bgImg5">
      <header>
        <div class="container">
          <nav
            class="navbar shadow navbar-expand-lg bg-light menu"
            style="opacity: 70%"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../Images/Logo.png" alt="Logo" width="250px" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="servicios.html">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sucursales.html">Sucursales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div class="formulario">
        <section class="d-flex justify-content-center align-items-center">
          <div
            class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4 bg-grey"
          >
            <div class="mb-4 d-flex justify-content-start align-items-center">
              <h4><i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
            </div>
            <div class="mb-1">
              <form id="contacto">
                <div class="mb-4 d-flex justify-content-between">
                  <div>
                    <label for="nombre">
                      <i class="bi bi-person-fill"></i> Nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="nombre"
                      id="nombre"
                      required
                    />
                    <div class="nombre text-danger"></div>
                  </div>
                  <div>
                    <label for="apellido">
                      <i class="bi bi-person-bounding-box"></i>
                      Apellido</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="apellido"
                      id="apellido"
                      required
                    />
                    <div class="apellido text-danger"></div>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="correo"
                    ><i class="bi bi-envelope-fill"></i> Correo</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="correo"
                    id="correo"
                    required
                  />
                  <div class="correo text-danger"></div>
                </div>
                <div class="mb-4">
                  <label for="Celular"
                    ><i class="bi bi-envelope-fill"></i> Celular</label
                  >
                  <input
                    type="celular"
                    class="form-control"
                    name="celular"
                    id="celular"
                    required
                  />
                  <div class="celular text-danger"></div>
                </div>

                <div class="mb-4">
                  <label for="consulta">
                    <i class="bi bi-chat-right-dots-fill" required></i>
                    Consulta</label
                  >
                  <textarea
                    name="consulta"
                    id="consulta"
                    class="form-control"
                  ></textarea>
                  <div class="consulta text-danger"></div>
                </div>

                <div class="mb-2">
                  <button
                    id="botton"
                    class="col-12 btn btn-primary d-flex justify-content-between"
                  >
                    <span>Enviar </span
                    ><i id="icono" class="bi bi-cursor-fill"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>

      <footer>
        <div class="container">
          <h3>Contactenos</h3>
          <i class="fa-brands fa-whatsapp"></i>
        </div>
      </footer>
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
